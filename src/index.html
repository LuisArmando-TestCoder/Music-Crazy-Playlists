<!DOCTYPE html>
<html lang="en">
<!-- Bug double audio when there is just one audio -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
  <title>Audio Music Player</title>
</head>

<body>
  <div id="container">
    <div class="tabs-buttons">
      <button class="tabs-buttons__button-tab">
        Songs
      </button>
      <button class="tabs-buttons__button-tab">
        Import
      </button>
    </div>
    <div class="tabs">
      <section class="tabs__tab songs-container">
        <section class="songs-container__wrapper songs-container__available-songs">
          <h3 class="songs-container__title">Available songs</h3>
          <div class="songs-container__songs-wrapper">
          </div>
        </section>
        <section class="songs-container__wrapper songs-container__playlist">
          <h3 class="songs-container__title songs-container__available-title">
            Playlist
          </h3>
          <div class="songs-container__songs-wrapper">
          </div>
        </section>
      </section>
      <section class="tabs__tab form-container">
        <form>
          <div class="form-wrapper" id="form-manager">
            <div class="form-wrapper__input-wrapper">
              <label class="input-wrapper__label" for="song-title">
                Title
                <input placeholder="The title of the song goes here" type="text" name="name" id="song-title">
              </label>
              <label class="input-wrapper__label" for="song-artist">
                Artist
                <input placeholder="The artist(s) behind the song" type="text" name="artist" id="song-artist">
              </label>
              <label class="input-wrapper__label" for="song-year">
                Year
                <input placeholder="And the year of its creation" type="number" name="year" id="song-year">
              </label>
              <label class="input-wrapper__label" for="song-album">
                Album
                <input placeholder="Was it on an album?" type="text" name="album" id="song-album">
              </label>
              <label class="switch input-wrapper__label" for="song-starred">
                Starred
                <input class="switch__input" type="checkbox" name="starred" id="song-starred">
                <span class="switch__switch"></span>
              </label>
            </div>
            <div class="form-wrapper__input-wrapper">
              <label class="input-wrapper__label" for="song-image">
                Image
                <input placeholder="The URL of the image" type="text" name="image" id="song-image">
              </label>
              <label class="input-wrapper__label" for="sources-mp3">
                MP3
                <input placeholder="Where is the MP3 file?" type="text" name="mp3" id="sources-mp3">
              </label>
              <label class="input-wrapper__label" for="sources-wav">
                WAV
                <input placeholder="What about the WAV?" type="text" name="wav" id="sources-wav">
              </label>
              <label class="input-wrapper__label" for="sources-ogg">
                OGG
                <input placeholder="And the OGG of the freedom?" type="text" name="ogg" id="sources-ogg">
              </label>
            </div>
          </div>
          <div>
            <input id="song-reset" class="form-wrapper__button" type="reset" value="Clear" />
            <input id="song-submit" class="form-wrapper__button" type="submit" value="Save" />
          </div>
        </form>
      </section>
    </div>
    <div class="audio-player">
      <header class="audio-player__header">
        <button class="prev"></button>
        <button class="play"></button>
        <!--   <button class="pause"></button> -->
        <button class="next"></button>
      </header>
      <div class="audio-player__middle">
        <div class="song">
          <div class="song__music-note"></div>
          <h3 class="song__title">Default title</h3>
        </div>
        <button class="star"></button>
      </div>
      <div class="audio-timeline">
        <i class="audio-timeline__current">00:00</i>
        <i class="audio-timeline__final">--:--</i>
      </div>
      <div class="audio-bar">
        <button class="audio-bar__loader"></button>
      </div>
    </div>
    
  </div>

  <script src="js/global-vars.js"></script>
  <script src="js/utilitary.js"></script>
  <script src="js/singleton-songs.js"></script>
  <script src="js/audio-player.js"></script>
  <script src="js/get-initial-songs.js"></script>
  <script src="js/form-manager.js"></script>
</body>

</html>
